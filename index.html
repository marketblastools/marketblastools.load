<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loading Akses</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to right, #ff4900, #f0f, #2c5);
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .loading-container {
      width: 80%;
      max-width: 400px;
      text-align: center;
    }

    .loading-text {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .progress-bar {
      width: 100%;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 25px;
      overflow: hidden;
      height: 20px;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #2c5, #ff4900);
      transition: width 0.3s ease;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      color: #333;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      z-index: 999;
      display: none;
      text-align: center;
      width: 80%;
      max-width: 350px;
    }

    .popup h2 {
      margin-bottom: 15px;
    }

    .popup button {
      background: #0072ff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .popup button:hover {
      background: #005cd1;
    }
  </style>
</head>
<body>

  <div class="loading-container">
    <div class="loading-text">Meminta akses, mohon tunggu...</div>
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
  </div>

  <div class="popup" id="popupBox">
    <h2>Akses Dibatasi !</h2>
    <p>Fasilitas ini hanya tersedia untuk member premium.</p><br>
    <button onclick="window.location.href='https://contoh-situs-premium.com'">Go to page</button><br><br>
        <button onclick="window.location.href='https://contoh-situs-premium.com'">Go Premium</button>
  </div>

  <script>
    const fill = document.getElementById("progressFill");
    let percent = 0;

    const loading = setInterval(() => {
      percent += 1;
      fill.style.width = percent + "%";

      if (percent >= 100) {
        clearInterval(loading);
        document.getElementById("popupBox").style.display = "block";
      }
    }, 100); // kecepatan loading
  </script>

</body>
</html>
